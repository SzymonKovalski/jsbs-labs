<html>
	<body>
		<script type="text/javascript">
			'use strict';

			function array() {
			    const a = [];
			    const get = i => a[i];
			    get.push = x => a.push(x);
			    get.pop = () => a.pop();
			    return get;
			}

			const arr = array();

			arr.push('first');
			arr.push('second');
			arr.push('third');

			console.log(arr(0)); 
			console.log(arr(1)); 
			console.log(arr(2)); 

			console.log(arr.pop()); 
			console.log(arr.pop()); 
			console.log(arr.pop()); 

			console.log(arr.pop()); 


		</script>
	</body>
</html>
